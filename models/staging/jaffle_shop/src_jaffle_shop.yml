version: 2

sources:
  - name: jaffle_shop
    description: a clone of a postgres application database
    schema: default
    tables:
      - name: customers
        description: the raw customers data
        identifier: jaffle_shop_customers
        columns:
          - name: id
            description: the primary key for the raw customers data
            tests:
              - unique
              - not_null
      - name: orders
        description: the raw orders table
        identifier: jaffle_shop_orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour